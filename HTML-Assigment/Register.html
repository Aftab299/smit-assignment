<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page </title>
</head>

<body>

    <h1>Registeration Form</h1>
    <!-- forms implemented -->
    <form>

        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Enter Your Name" required><br /><br />
        <label for="fname"> Father's:</label>
        <input type="text" name="fname" id="fname"  placeholder="Enter Your Father Name" required><br /><br />
        <label for="phone">Phone: </label>
        <input type="text" name="name" id="phone"  placeholder="Enter Your Phone" required><br /><br />
        <label for="dob">Date of Brithday: </label>
        <input type="date" name="name" id="dob"  placeholder="Enter Your Name" required><br /><br />
    

        Gender:
        <input id="female-radio" type="radio" name="gender" value="female">
        <label for="female-radio">Female</label>
        <input id="male-radio" type="radio" name="gender" value="male">
        <label for="male-radio">Male</label><br/><br/>

        <label>Select Country</label><br>
        <select name="" size=""  >
            <option value="pak">Pakistan</option>
            <option value="japan">Japan</option>
            <option value="dubai">Dubai</option>
            <option value="usa" >USA</option>
            </select><br/><br/>

       Course Select:<br/>
        <input id="html" type="checkbox" name="gender" value="female">
        <label for="html">HTML</label><br/>
        <input id="css" type="checkbox" name="gender" value="male">
        <label for="css">CSS</label><br/>
        <input id="javascript" type="checkbox" name="gender" value="male">
        <label for="javascript">Javascript</label><br/>

       <h2></h2><a href="../HTML_ASS/Home.html">Go to Home Page</a></h2>

        

    </form>




</body>

</html>
